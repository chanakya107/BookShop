<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="public/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="public/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="public/css/admin.css"/>

    <title>
        Add
    </title>
</head>

<body>

<div class="row-fluid header" style="border:3px solid;">
    <div class="span2"></div>
    <div class="span8">
        <h1 style="color:white">Pustak.com</h1>
    </div>
    <div class="span2"></div>
</div>

<div class="row-fluid bodySection">
    <div class="span2"></div>
    <div class="span8">
        <div class="span2 bs-docs-sidebar">
            <ul class="nav nav-tabs nav-stacked ">
                <li>
                    <a href="admin.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="addBook.html">
                        Add Books
                    </a>
                </li>
                <li>
                    <form action="viewOrders" method="get">
                        <input type="submit" value="ViewOrders" class="btn-link">
                    </form>
                </li>
            </ul>
        </div>
        <div class="span10 row-fluid section">
            <h2>New Book Details</h2>

            <div style="margin-left: 50px;">
                <form method="post" action="addbook">

                    <table>
                        <tr>
                            <td>ISBN:</td>
                            <td><input type="text" name="isbn" required placeholder="Enter ISBN of the Book"
                                       maxlength="12"/></td>
                        </tr>
                        <tr>
                            <td>Title:</td>
                            <td><input type="text" name="title" required placeholder="Enter Title of the Book"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Author1:</td>
                            <td><input type="text" name="author1" required placeholder="Enter Author Name"/></td>
                        </tr>
                        <tr>
                            <td>Author2:</td>
                            <td><input type="text" class="hide-text" name="author2" placeholder="Enter Author Name"
                                       value=" "/></td>
                        </tr>
                        <tr>
                            <td>Price:</td>
                            <td><input type="tel" name="price" required placeholder="Enter Price of the Book"
                                       pattern="\d+(\d{2})?"/></td>
                        </tr>
                        <tr>
                            <td>Quantity:</td>
                            <td><input type="tel" name="quantity" required placeholder="Enter Quantity"
                                       pattern="\d+(\d{2})?"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="radio" class="btn btn-primary" name="bookstatus" value="New" required>New
                                <input type="radio" class="btn btn-primary" name="bookstatus" value="Used" required>Used
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="submit" id="add">ADD</button>
                            </td>
                        </tr>
                    </table>

                </form>
            </div>
            <div class="row-fluid">
                <div class="span2"></div>
                <div class="span8">
                    #if ($message)
                    $message
                    #end
                </div>
            </div>
        </div>
    </div>
    <div class="span2"></div>
</div>


</body>

</html>
