<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="public/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="public/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="public/css/admin.css"/>

    <title>
        Add
    </title>
</head>

<body>

<div class="row-fluid header">
    <div class="span2"></div>
    <div class="span8">
        <h1>Pustak.com</h1>
    </div>
    <div class="span2"></div>
</div>

<div class="row-fluid">
    <div class="span2"></div>

    <div class="span8">
        <div class="span2 bs-docs-sidebar">
            <ul class="nav nav-tabs nav-stacked ">
                <li>
                    <a href="addBook.html">
                        Add New Books
                    </a>
                </li>
                <li>
                    <a href="#typography">
                        View Orders
                    </a>
                </li>
            </ul>
        </div>
        <div class="span10 row-fluid section">
            <form method="post" action="addbook">

                <div>
                    ISBN:<input type="text" name="isbn" required placeholder="Enter ISBN of the Book"/>
                </div>

                <div>
                    Title:<input type="text" name="title" required placeholder="Enter Title of the Book"/>
                </div>

                <div>
                    Author:<input type="text" name="author" required placeholder="Enter Author Name"/>
                </div>

                <div>
                    Price:<input type="number" name="price" required placeholder="Enter Price of the Book"/>
                </div>

                <div>
                    Quantity:<input type="number" name="quantity" required data-mask="" placeholder="Enter Quantity"/>
                </div>

                <input type="radio" class="btn btn-primary" name="bookstatus" value="New" required>New
                <input type="radio" class="btn btn-primary" name="bookstatus" value="Used" required>Used

                <button type="submit" id="add"> ADD</button>

            </form>
            <div class="row-fluid">
                <div class="span2"></div>
                <div class="span8">
                    $message
                </div>
            </div>
        </div>
    </div>

    <div class="span2"></div>

</div>


</body>

</html>
