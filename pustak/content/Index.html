<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="public/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="public/css/bootstrap.min.css"/>
</head>
<body>
<div class="span2"></div>
<div class="span8">

    <h2>List of Books</h2>
    #set ($count=0)
    #foreach($book in $books )
    #if($count < 10)

    <div>
        <ul class="thumbnails">
            <li class="span4">

                <div class="thumbnail">
                    <a href="#" class="thumbnail">
                        <img data-src="holder.js/300x200" alt="">
                    </a>

                    <form method="post" action="placeOrder.html">
                        <p>$book.title<br/>$book.author<br/>$book.price<br/>
                            <button class="btn btn-small btn-primary" type="submit" >BUY</button>
                        </p>
                    </form>

                </div>
            </li>

        </ul>

    </div>
    #end
    #set ( $count=$count+1)
    #end
    <div class="span2"></div>
</div>
</body>
</html>
