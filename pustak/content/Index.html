<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="public/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="public/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="public/css/admin.css"/>
</head>
<body>
<div class="row-fluid header">
    <div class="span2"></div>
    <div class="span8">
        <h1>Pustak.com</h1>
    </div>
    <div class="span2"></div>
</div>
<div class="row-fluid">
    <div class="span2"></div>
    <div class="span4">
        <form method="post" action="display">
            <div class="search-bar">
                <div class="input-append">
                    <input type="text" name="searchKey" class="search-query input-xxlarge"
                           placeholder="Enter the Title of the Book">
                    <button type="submit" class="btn btn-info">Search</button>
                </div>
            </div>
        </form>
    </div>
    <!--search result display-->
    <div class="span2"></div>
    <div class="span8">
        #set ($count=0)
        #foreach($book in $books )
        #if($count < 10)

        <div>
            <ul class="thumbnails">
                <li class="span4">
                    <div class="thumbnail">
                        <a href="#" class="thumbnail">
                        </a>

                        <p>$book.title
                            <br/>
                            $book.author
                            <br/>
                            $book.price
                            <br/>
                            <button class="btn btn-small btn-primary" type="button">BUY</button>
                        </p>
                    </div>
                </li>

            </ul>

        </div>
        #end
        #set ( $count=$count+1)
        #end
        <div class="span2"></div>
    </div>
</div>
</body>
</html>
