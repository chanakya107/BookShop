<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="public/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="public/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="public/css/admin.css"/>
    <title></title>
</head>
<body>
<div class="row-fluid header">
    <div class="span2"></div>
    <div class="span8">
        <h1>Pustak.com</h1>
    </div>
    <div class="span2"></div>
</div>
<div class="row-fluid">
    <div class="span2"></div>
    <div class="span8">
        <div class="search-bar">
            <form action="display" method="post">
                <div class="input-append">
                    <input type="text" name="searchKey" class="search-query input-xxlarge"
                           placeholder="Enter the Title of the Book" required>
                    <select name="category">
                        <option value="New" >New</option>
                        <option value="Used">Used</option>
                    </select>
                    <button type="submit" class="btn btn-info">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="span8"></div>
</div>
<div class="row-fluid">
    <div class="span2"></div>
    <div class="span8">
        <div class="span2 bs-docs-sidebar">
            <ul class="nav nav-tabs nav-stacked ">
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
            </ul>
        </div>
        <div class="span10">
            #set ($count=0)
            #foreach($book in $books )
            #if($count < 12)
            <div class="span5">
                <ul class="thumbnails">
                    <li class="span3">
                        <div class="thumbnail">
                            <form action="placeOrder" method="post">
                                <p>
                                    <input type="hidden" name="isbn" hidden="hidden" value="$book.ISBN">
                                    $book.title
                                    <br/>
                                    $book.Author
                                    <br/>
                                    $book.price
                                    <br/>
                                    <button class="btn btn-small btn-primary" type="submit">BUY</button>
                                </p>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
            #end
            #set ( $count=$count+1)
            #end
        </div>
    </div>
    <div class="span2"></div>
</div>
</body>
</html>
