<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="public/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="public/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="public/css/admin.css"/>
    <title></title>
</head>
<body>
<div class="row-fluid header">
    <div class="span2"></div>
    <div class="span8">
        <h1>Pustak.com</h1>
    </div>
    <div class="span2"></div>
</div>
<div class="row-fluid">
    <div class="span2"></div>
    <div class="span8">
        <div class="search-bar">
            <form action="display" method="post">
                <div class="input-append">
                    <input type="text" name="searchKey" class="search-query input-xxlarge"
                           placeholder="Enter the Title of the Book">
                    <button type="submit" class="btn btn-info">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="span2"></div>
</div>
<div class="span2"></div>
<div class="span8">
    #set ($count=0)
    #foreach($book in $books )
    #if($count < 10)

    <div>
        <ul class="thumbnails">
            <li class="span4">
                <div class="thumbnail">
                    <form action="placeOrder" method="post">
                        <p>
                            <input type="hidden" name="isbn" hidden="hidden" value="$book.ISBN">
                            $book.title
                            <br/>
                            $book.Author
                            <br/>
                            $book.price
                            <br/>
                            <button class="btn btn-small btn-primary" type="submit">BUY</button>
                        </p>
                    </form>
                </div>
            </li>

        </ul>

    </div>
    #end
    #set ( $count=$count+1)
    #end
    <div class="span2"></div>
</div>
<!--</div>-->
<!--</div>-->
</body>
</html>
