<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="public/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="public/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="public/css/admin.css"/>
    <title></title>
</head>
<body>
<div class="row-fluid header">
    <div class="span2"></div>
    <div class="span8">
        <h1>Pustak.com</h1>
    </div>
    <div class="span2"></div>
</div>
<div class="row-fluid">
    <div class="span2"></div>
    <div class="span8">
        <div class="search-bar">
            <form action="display" method="post">
                <div class="input-append">
                    <input type="text" name="searchKey" class="search-query input-xxlarge"
                           placeholder="Enter the Title of the Book" required>

                    <button type="submit" class="btn btn-info">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="span8"></div>
</div>
<div class="row-fluid">
    <div class="span2"></div>
    <div class="span8">
        <div class="span2 bs-docs-sidebar">
            <ul class="nav nav-tabs nav-stacked ">
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
            </ul>
        </div>
        <div class="span10">
            <div class="span6">
                <h2>New Books</h2>
                #foreach($book in $new_books)
                <div class=" span5 log">
                    <form action="placeOrder" method="post">
                        <input type="hidden" name="isbn" hidden="hidden" value="$book.ISBN">

                        <div class="logDescription" style="font-weight:bold;" title='$book.title'>$book.title</div>
                        <div class="logDescription" title='$book.Author1,$book.Author2'>By $book.Author1,$book.Author2</div>
                        <div class="logDescription" title='$book.prices'><img src="public/images/Indian_Rupee_symbol.svg" alt="Rupee" width="10"/> $book.price</div>
                        <button class="btn btn-link" type="submit">BUY</button>

                    </form>
                </div>
                #end
            </div>
            <div class="span6">
                <h2>Used Books</h2>
                #foreach($book in $used_books )
                <div class=" span5 log">
                    <form action="placeOrder" method="post">
                        <input type="hidden" name="isbn" hidden="hidden" value="$book.ISBN">

                        <div class="logDescription" style="font-weight:bold;" title='$book.title'>$book.title</div>
                        <div class="logDescription" title='$book.Author1,$book.Author2'>By $book.Author1,$book.Author2</div>
                        <div class="logDescription" title='$book.prices'><img src="public/images/Indian_Rupee_symbol.svg" alt="Rupee" width="10"/> $book.price</div>
                        <button class=" n btn-link pull-left" type="submit">BUY</button>

                    </form>
                </div>
                #end
            </div>
        </div>
    </div>
</div>
<div class="span2"></div>
</body>
</html>
