<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="public/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="public/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="public/css/admin.css"/>
    <title></title>
</head>
<body>
<div class="row-fluid header">
    <div class="span2"></div>
    <div class="span8">
        <h1>Pustak.com</h1>
    </div>
    <div class="span2"></div>
</div>
<div class="row-fluid">
    <div class="span2"></div>
    <div class="span8">
        <div class="search-bar">
            <form action="display" method="post">
                <div class="input-append">
                    <input type="text" name="searchKey" class="search-query input-xxlarge"
                           placeholder="Enter the Title of the Book" value =" ">
                    <button type="submit" class="btn btn-info">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="span8"></div>
</div>
<div class="row-fluid">
    <div class="span2"></div>
    <div class="span8">
        <div class="span2 bs-docs-sidebar">
            <ul class="nav nav-tabs nav-stacked ">
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
            </ul>
        </div>
        <div class="span10">
            <div class="span6">
                #set ($count=0)
                <h2>New Books</h2>
                <table>
                    <tr>
                        #foreach($book in $new_books )
                        <td class="log">
                            <form action="placeOrder" method="post">
                                <input type="hidden" name="isbn" hidden="hidden" value="$book.ISBN">
                                Title: $book.title
                                <br/>
                                Author: $book.Author
                                <br/>
                                Price: $book.price
                                <br/>
                                <button class="btn btn-small btn-primary" type="submit">BUY</button>
                            </form>
                        </td>
                        #end
                    </tr>
                </table>
            </div>
            <div class="span6">
                #set ($count=0)
                <h2>Used Books</h2>
                <table>
                    <tr>
                        #foreach($book in $used_books )
                        <td class="log">
                            <form action="placeOrder" method="post">
                                <input type="hidden" name="isbn" hidden="hidden" value="$book.ISBN">
                                Title: $book.title
                                <br/>
                                Author: $book.Author
                                <br/>
                                Price: $book.price
                                <br/>
                                <button class="btn btn-small btn-primary" type="submit">BUY</button>
                            </form>
                        </td>
                        #end
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="span2"></div>
</div>
</body>
</html>
