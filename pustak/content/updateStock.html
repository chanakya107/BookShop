<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="public/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="public/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="public/css/admin.css"/>

    <title>
       Update
    </title>
</head>
<body>
<div class="row-fluid header">
    <div class="span2"></div>
    <div class="span8">
        <h1 style="color:white">Pustak.com</h1>
    </div>
    <div class="span2"></div>
</div>
<div class="row-fluid bodySection">
    <div class="span2"></div>
    <div class="span8">
        <div class="span2 bs-docs-sidebar">
            <ul class="nav nav-tabs nav-stacked ">
                <li>
                    <a href="admin.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="addBook.html">
                        Add Books
                    </a>
                </li>
                <li>
                    <form action="viewOrders" method="get">
                        <input type="submit" value="ViewOrders" class="btn-link">
                    </form>
                </li>
            </ul>
        </div>
        <div class="span10 row-fluid section">
            <h2>Update Stock</h2>
            <div style="margin-left: 50px;">
                <form method="post" action="updateBook">
                    <table>
                        <tr>
                        <td>Isbn :</td>
                        <td><input type="text"value="$book.ISBN" name="isbn"  readonly/></td>
                        </tr>
                        <tr>
                            <td>Stock of new copies :</td>
                            <td><input type="text" readonly value="$book.newQuantity"/></td>
                        </tr>
                        <tr>
                            <td>Stock of used copies :</td>
                            <td><input type="text" readonly value="$book.usedQuantity"/></td>
                        </tr>
                        <tr>
                            <td>Additional copies :</td>
                            <td><input type="number" required name="AdditionalCopies" pattern="\d+(\d{2})?" maxlength="10" placeholder="Should not exceed 10 digits"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                        <input type="radio"  name="bookstatus" value="New" required>New
                      <input type="radio"   name="bookstatus" value="Used" required>Used
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                            <button type="submit" class="btn btn-primary">Update</button>
                            </td>
                        </tr>
                        </table>
                </form>
            </div>
        </div>
    </div>
    <div class="span2"></div>
</div>
</body>
</html>
