<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="public/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="public/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="public/css/admin.css"/>
    <title></title>
</head>
<body>
<div class="row-fluid header">
    <div class="span2"></div>
    <div class="span8">
        <h1>Pustak.com</h1>
    </div>
    <div class="span2"></div>
</div>
<div class="row-fluid">
    <div class="span2"></div>
    <div class="span8">
        <div class="search-bar">
            <form action="SearchBook" class="form-search" method="post">
                <div class="input-append">
                    <input type="text" name="searchKey" class="search-query input-xxlarge"
                           placeholder="Enter the Title of the Book">
                    <button type="submit" class="btn btn-info">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="span2"></div>
</div>
<div class="row-fluid">
    <div class="span2"></div>
    <div class="span8">
        <div class="span2 bs-docs-sidebar">
            <ul class="nav nav-tabs nav-stacked ">
                <li>
                    <a href="admin.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="addBook.html">
                        Add New Books
                    </a>
                </li>
                <li>
                    <a href="ViewOrders.html">
                        View Orders
                    </a>
                </li>
            </ul>
        </div>
        <div class="span10 row-fluid section">
            #if($books.isEmpty())
                  <p class="lead">No books found</p>
            #else
                 <form action="updatebook" method="post">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>New copy count</th>
                        <th>Used copy count</th>
                    </tr>

                    #foreach( $book in $books )
                    <tr>
                        <td>$book.ISBN </td>
                        <td>$book.title</td>
                        <td>$book.Author</td>
                        <td>$book.price</td>
                        <td>$book.quantity_New</td>
                        <td>$book.quantity_used</td>
                        <td>
                            <button class="offset2 btn btn-small btn-primary" type="submit">UPDATE</button>
                        </td>
                    </tr>
                    #end
            #end

            </table>
            </form>
        </div>
    </div>
    <div class="span2"></div>
</div>
</body>
